[tool.poetry.group.dev.dependencies]
black = "^22.10.0"

[tool.poetry.scripts]
setup = "utilities.setup_script:poetry_entrypoint"

[tool.black]
line-length = 120
target-version = ['py310']

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
