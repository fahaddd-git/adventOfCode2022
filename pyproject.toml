[tool.poetry]
name = "adventofcode"
version = "0.1.0"
description = ""
authors = ["fahaddd-git <awan.fahad@gmail.com>"]
readme = "README.md"
packages = [
    { include = "utilities" },
]

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.28.1"
typer = "^0.7.0"
rich = "^12.6.0"
